<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://unpkg.com/@vtmn/css" />
  </head>
  <body>
    <div class="block">
      <nav aria-label="Breadcrumb" class="vtmn-breadcrumb">
        <ol>
          <li>
            <span class="vtmx-home-line" aria-hidden="true"></span
            ><a href="">Home</a>
          </li>
          <li><a href="">New</a></li>
          <li><a href="">Children</a></li>
          <li aria-label="Current page title">Tee-shirt</li>
        </ol>
      </nav>
    </div>
    <style>
      .block > * {
        margin: 0.5rem 0.3rem;
      }
    </style>

    <div
      class="block vtmn-flex vtmn-flex-row vtmn-flex-wrap"
      style="display: flex; flex-direction: row; align-items: center"
    >
      <button class="vtmn-btn">Button</button>
    </div>

    <div class="block vtmn-flex vtmn-flex-row vtmn-flex-wrap">
      <button class="vtmn-btn vtmn-btn--icon-alone" aria-label="add">
        <span class="vtmx-add-line"></span>
      </button>
      <button class="vtmn-btn vtmn-btn--icon-left">
        <span aria-hidden="true" class="vtmx-add-line"></span>
        Button
      </button>
      <button class="vtmn-btn vtmn-btn--icon-right">
        Button
        <span aria-hidden="true" class="vtmx-arrow-right-s-line"></span>
      </button>
    </div>

    <div class="block vtmn-flex vtmn-flex-row vtmn-flex-wrap">
      <button class="vtmn-btn vtmn-btn_size--small">Button</button>
      <button class="vtmn-btn vtmn-btn_size--medium">Button</button>
      <button class="vtmn-btn vtmn-btn_size--large">Button</button>
    </div>

    <div
      class="block vtmn-flex vtmn-flex-row vtmn-flex-wrap"
      style="display: flex; flex-direction: row; align-items: center"
    >
      <button class="vtmn-btn vtmn-btn_size--stretched">Button</button>
    </div>
    <div
      class="
        vtmn-flex
        vtmn-bg-brand-digital-light-3
        vtmn-rounded-lg
        vtmn-p-6
        vtmn-mb-5
      "
    >
      <p
        class="vtmn-text-xl vtmn-text-center vtmn-font-semibold vtmn-text-black"
      >
        Hello
        <span class="vtmn-text-brand-digital vtmn-text-2xl">World!</span>
        <span role="img" aria-label="Welcome menu"> ðŸŽ‰ </span>
      </p>
    </div>
  </body>
</html>
